<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>

  {% include header.html %}

  <div class="content-title">
    <h1>
      <div class="post_title">{{ page.title }}
    </h1>
  </div>

  <div class="content">
    <h3>by {{ page.contributor }}</h3>
    <h4>{{ page.tags }} — {% include minsread.html %}</h4>

    <h4 style="color:rgb(255, 153, 0)">{{ page.category }}</h4>
    <br><br>
    {{ content}}

    <div class="copyright-footer">
      <h4>This work belongs to {{ page.contributor }} ©
        <br> Copy, reproduction, and modification are not permitted without authorization
      </h4>
    </div>
  </div>








</body>

</html>
