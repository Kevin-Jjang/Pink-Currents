<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../assets/js/scrollBackgroundColor.js"></script>




</head>

<body>


    <div class="IndexContainer">

        <h1 class="index-title">
            <div class="cssanimation sequence fadeInBottom">Visual Arts </div>


        </h1>
    </div>

    <div class="post-container">



        {% for post in site.tags['Visual Arts'] %}
        <a class="tooltip" href="{{site.baseurl}}{{ post.url }}">
            <div class="posts">
                <div class="post-info">
                    <h2>{{ post.title }}   <img src="{{site.baseurl}}{{ post.thumb }}">
                        <span id="tooltip-span">
                            <img src="{{site.baseurl}}{{ post.thumb }}">
                        </span>
                 
                    </h2>

                    
                    <div></div>
                    <div>
                        <h3>/ {{ post.contributor }}</h3>
                        <h4>{{ post.tags }}</h4>
                        <h4 style="color:rgb(255, 153, 0)">{{ post.category }}</h4>
                    </div>
                </div>

            </div>
        </a>
        {% endfor %}

    </div>



    {% include header.html %}



    {{ content}}









    <script>
    var tooltipSpan = document.getElementById('tooltip-span');

        window.onmousemove = function (e) {
            var x = e.clientX,
                y = e.clientY;
            tooltipSpan.style.top = (y - 200) + 'px';
            tooltipSpan.style.left = (x + 20) + 'px';
        };
        </script>




</body>

</html>
